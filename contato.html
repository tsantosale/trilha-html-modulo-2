                <!-- Aqui vai o seu header -->
                <img src="./imagens_trilha/img-contato.jpg" width="600" style="display: block; margin: 0 auto;">
            </div>
    
         <div class="content">
            
                <!-- Aqui vai o seu conteúdo -->
                 <h2>Fale conosco</h2>
                    <p>Telefone: (99)9999-9999</p>

                 <h2>Faça uma visita</h2>
                    <p>Estamos localizados na Rua dos Aumigos, 123.</p>
                     
                     <iframe 
                         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191545394237!2d-122.41941548468282!3d37.77492927975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df3b5a9f%3A0xa4e08cc04974e1a4!2sSan%20Francisco%2C%20CA%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1693492593015!5m2!1spt-BR!2sbr"

                         style="border:0;" 
                         allowfullscreen="" 
                            loading="lazy" 
                         referrerpolicy="no-referrer-when-downgrade">
                     </iframe>

                 <!-- Formulário contato -->
                 <h2>Saiba mais</h2>
                
                    <form method="post" action="#">
                         <label for="nome">Nome:</label>
                         <input type="text" id="nome" placeholder="Digite seu nome">
                         <br>

                         <label for="email">E-mail:</label>
                         <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                         <br>

                         <label for="assunto">Assunto:</label>
                         <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto">
                         <br>

                         <label for="mensagem">Mensagem:</label>
                         <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>

                         <div class="buttons">
                              <button type="submit" onclick="alert('Enviado com sucesso')">Enviar</button>
                             <button type="reset">Limpar</button>

                         </div>

                    </form>
            </div>
